<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../../assets/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/mypublic.css">
    <link rel="stylesheet" href="../../assets/css/view.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/fontlist/iconfont.css">
    <link rel="stylesheet" href="../../assets/css/table.css">
    <link rel="stylesheet" href="../../assets/css/scalework1.css">
    <title>其他入库单</title>
    <style>
        .produwork.craftwork .textarlist {
            margin-bottom: 20px
        }
    </style>
</head>

<body class="layui-view-body produwork craftwork">
    <div class="layui-content">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form">
                        <div class="btnlist">
                            <span class="layui-btn add">新增</span>
                            <span class="layui-btn sub disclick">保存</span>
                            <span class="layui-btn audit ">审核</span>
                            <span class="layui-btn changeStatus ">变更</span>
                        </div>
                        <div class="layui-form layui-form-item " style="padding-top:25px;">
                            <div class="form-box">
                                <div class="clearfix">
                                    <input type="hidden" name="IsEnabled" value="true">
                                    <input type="hidden" name="StockBill_Type" value="300200">
                                    <input type="hidden" name="StockBill_Direction" value="1">
                                    <div class="layui-form-lsit fl">
                                        <label class="layui-form-label">入库部门：</label>
                                        <div class="layui-input-block stockdepart disinput"  data-type="daten">
                                            <!-- <select name="StockBill_Sender" class="" id="StockBill_Department"
                                                lay-search="" lay-filter="">
                                                <option value="">请选择</option>
                                            </select> -->
                                            <input type="text" name="StockBill_Sender"  id="stockdepartment" readonly>
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl">
                                        <label class="layui-form-label">入库供应商：</label>
                                        <div class="layui-input-block stockbill disinput" data-type="daten">
                                            <!-- <select name="StockBill_Sender" class="" id="StockBill_Supper" lay-search=""
                                                lay-filter="selecstyle" >
                                                <option value="">请选择</option>
                                            </select> -->
                                            <input type="text" name="StockBill_Sender" id="stocksuper" readonly>
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl">
                                        <label class="layui-form-label">入库客户：</label>
                                        <div class="layui-input-block stockcus disinput" data-type="daten">
                                            <!-- <select name="StockBill_Sender" class="" id="StockBill_custom" lay-search=""
                                                lay-filter="selecstyle" >
                                                <option value="">请选择</option>
                                            </select> -->
                                            <input type="text" id="stockcustom" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">单据编号：</label>
                                        <div class="layui-input-block disinput">
                                            <input type="text" value="" id="StockBill_Name" name="StockBill_Name" readonly>
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl">
                                        <label class="layui-form-label">日期：</label>
                                        <div class="layui-input-block ">
                                            <input type="text" name="StockBill_DateTime" id="StockBill_DateTime" lay-verify="date"
                                                autocomplete="off" class="layui-input" readonly>
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">备注：</label>
                                        <div class="layui-input-block disinput">
                                            <textarea name="Rmark" id="" cols="2" readonly></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div id="tablelist" style="clear:left" class="">
                                    <section class="productworktable" data-type="daten">
                                        <div class="layui-card">
                                            <!-- <i class="iconfont icon-guanbi iconclose"></i> -->
                                            <div class="layui-card-body layui-text">
                                                <div id="tableRes" class="table-overlay">
                                                    <table id="dataTable" lay-filter="dataTable" class="layui-hide">
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                                <div class="clearfix formfoot">
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">制单人：</label>
                                        <div class="layui-input-block disinput">
                                            <input type="text" value="" id="StockBill_Billername" readonly>
                                            <input type="hidden" value="" name="StockBill_Biller" id="StockBill_Biller" >
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">领料人：</label>
                                        <div class="layui-input-block checkper disinput" data-type="daten">
                                            <input type="text" id="StockBill_Receiver" readonly>
                                            <!-- <select name="StockBill_Receiver" class="" id="StockBill_Receiver"
                                                lay-search="" lay-filter="">
                                            </select> -->
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">审核人：</label>
                                        <div class="layui-input-block disinput">
                                            <input type="text" value="" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="../../assets/js/jquery.min.js"></script>
<script src="../../assets/layui.all.js"></script>
<script src="../../assets/js/jquery.cookie.js"></script>
<script src="../../main.js"></script>
<script src="../../assets/js/warehouse/otherIndetail.js"></script>
<!-- <script src="../assets/js/drop.js"></script> -->

</html>
