<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../../assets/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/mypublic.css">
    <link rel="stylesheet" href="../../assets/css/view.css" />
    <link rel="stylesheet" href="../../assets/css/table.css">
    <link rel="stylesheet" href="../../assets/css/scalestock.css">
    <title>采购订单</title>
    <style>
        .layui-upload {
            margin-left: 10px;
        }

        .layui-input-block.checkmater {
            margin-left: 0
        }

        .selectlist {
            position: absolute;
            left: 0;
            top: 35px;
            /* padding: 5px 0; */
            z-index: 899;
            min-width: 100%;
            border: 1px solid #d2d2d2;
            max-height: 300px;
            overflow-y: auto;
            background-color: #fff;
            border-radius: 2px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .12);
            box-sizing: border-box;
            z-index: 900
        }

        .selectlist .datelist p {
            display: inline-block;
            max-width: 90px;
            table-layout: fixed;
            box-sizing: border-box;
            padding: 0 12px;
            text-align: left;
            border: none;
            border-right: 1px solid #e8ecf0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            height: 30px;
            line-height: 30px;
            text-align: center;
            min-width: 90px;
        }

        .selectlist .datelist ul li {
            /* padding: 0 10px; */
            line-height: 36px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            line-height: 30px;
            height: 30px;
        }

        .selectlist .datelist ul li.active {
            background-color: #177ce3;
            color: #fff;
        }

        .selectlist .dateload {
            text-align: center;
            padding: 20px 0px;
        }
    </style>
</head>

<body class="layui-view-body produwork craftwork">
    <div class="layui-content">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form">
                        <div class="btnlist">
                            <span class="layui-btn add">新增</span>
                            <span class="layui-btn sub disclick">保存</span>
                            <span class="layui-btn audit ">审核</span>
                            <span class="layui-btn changeStatus ">变更</span>
                            <button type="button" class="layui-btn layui-btn-normal disclick" id="testList">上传附件</button>
                        </div>
                        <div class="layui-form layui-form-item " style="padding-top:25px;">
                            <div class="form-box clearfix">
                                <div class="clearfix">
                                    <div class="layui-upload">
                                        <div>
                                            <table class="layui-table imgtable">
                                                <thead id="tablehead">
                                                </thead>
                                                <tbody id="tablebody"></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <div class="layui-form-lsit fl">
                                        <label class="layui-form-label">供应商：</label>
                                        <div class="layui-input-block supplier disinput" data-type="daten">
                                            <!-- <select name="PurchaseOrder_Supplier" class="" id="PurchaseOrder_Supplier"
                                                lay-search="" lay-filter="supper">
                                                <option value="">选择供应商</option>
                                            </select> -->
                                            <input type="text" value="" id="PurchaseOrder_Supplier"
                                            name="PurchaseOrder_Supplier" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">订单编号：</label>
                                        <div class="layui-input-block disinput">
                                            <input type="text" value="" id="PurchaseOrder_Name"
                                                name="PurchaseOrder_Name" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl">
                                        <label class="layui-form-label">单据日期：</label>
                                        <div class="layui-input-block ">
                                            <input type="text" name="PurchaseOrder_DateTime" id="PurchaseOrder_DateTime"
                                                autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl">
                                        <label class="layui-form-label">交货日期：</label>
                                        <div class="layui-input-block ">
                                            <input type="text" name="PurchaseOrder_Deadline" id="PurchaseOrder_Deadline"
                                                autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <div class="layui-form-lsit fl">
                                        <label class="layui-form-label">单据类型：</label>
                                        <div class="layui-input-block orderlist disinput"  data-type="daten">
                                            <!-- <select class="" id="PurchaseOrder_Type" lay-search=""
                                                name="PurchaseOrder_Type" lay-filter="">
                                                <option value=""></option>
                                            </select> -->
                                            <input type="text" value="" id="PurchaseOrder_Type"
                                            name="PurchaseOrder_Type" autocomplete="off">
                                        </div>
                                    </div>
                                    <!-- <div class="layui-form-lsit fl">
                                        <label class="layui-form-label">源单号：</label>
                                        <div class="layui-input-block chaselist" data-type="daten">
                                            <select class="" id="chaselist" lay-search="" lay-filter="chaseorder">
                                                <option value=""></option>
                                            </select>
                                            
                                        </div>
                                    </div> -->
                                    <div class="layui-form-lsit fl">
                                        <label class="layui-form-label">币别：</label>
                                        <div class="layui-input-block currey disinput" data-type="daten">
                                            <!-- <select name="PurchaseOrder_Currency" class="" id="PurchaseOrder_Currency"
                                                lay-search="" lay-filter="currlist">
                                                <option value=""></option>
                                            </select> -->
                                            <input type="text" value="" id="PurchaseOrder_Currency"
                                            name="PurchaseOrder_Currency" autocomplete="off">
                                        </div>
                                    </div>

                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">汇率：</label>
                                        <div class="layui-input-block disinput">
                                            <input type="text" value="" id="PurchaseOrder_ExRate"
                                                name="PurchaseOrder_ExRate" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl">
                                        <label class="layui-form-label">税率：</label>
                                        <div class="layui-input-block disinput">
                                            <input type="text" name="PurchaseOrder_TaxRate" id="PurchaseOrder_TaxRate"
                                                autocomplete="off" class="layui-input">
                                        </div>
                                    </div>

                                </div>
                                <div id="tablelist">
                                    <section class="productworktable" data-type="daten">
                                        <div class="layui-card">
                                            <div class="layui-card-body layui-text">
                                                <div id="tableRes" class="table-overlay">
                                                    <table id="dataTable" lay-filter="dataTable" class="layui-hide">
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                                <div class="clearfix">
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">制单人：</label>
                                        <div class="layui-input-block disinput checkbiller " data-type="daten">
                                            <input type="text" value="" id="PurchaseOrder_Biller"
                                                name="PurchaseOrder_Biller">
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">业务员：</label>
                                        <div class="layui-input-block employees disinput" data-type="daten">
                                            <!-- <select class="" id="PurchaseOrder_Employee" lay-search=""
                                                name="PurchaseOrder_Employee">
                                                <option value=""></option>
                                            </select> -->
                                            <input type="text" value="" id="PurchaseOrder_Employee"
                                            name="PurchaseOrder_Employee">
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">单据状态：</label>
                                        <div class="layui-input-block disinput checkbiller " data-type="daten">
                                            <input type="text" value="" id="PurchaseOrder_Status" readonly>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="selectcrp">
        <select id="Currency_Nick" lay-filter="Currency_Nick" lay-search >
        <option value="">请选择或输入</option>
        {{# layui.each(dateslit, function(index, item){ }}
        <option value="{{item.F_Id}}" >{{ item.Currency_Nick}}</option>
        {{# }); }}
    </select>
</script>

</body>
<script type="text/javascript" src="../../assets/js/jquery.min.js"></script>
<script src="../../assets/layui.all.js"></script>
<script src="../../assets/js/jquery.cookie.js"></script>
<script src="../../main.js"></script>
<script src="../../assets/js/purchase/purworkdetail.js"></script>

</html>
