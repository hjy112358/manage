    <title>采购订单</title>
    <style>
        .layui-upload{
        margin-left:10px;
    }
    .layui-input-block.checkmater{
        margin-left:0
    }
    .selectlist{
    position: absolute;
left: 0;
top: 35px;
/* padding: 5px 0; */
z-index: 899;
min-width: 100%;
border: 1px solid #d2d2d2;
max-height: 300px;
overflow-y: auto;
background-color: #fff;
border-radius: 2px;
box-shadow: 0 2px 4px rgba(0,0,0,.12);
box-sizing: border-box;
z-index:900
}
.selectlist .datelist p{
    display: inline-block;
    max-width: 90px;
table-layout: fixed;
box-sizing: border-box;
padding: 0 12px;
text-align: left;
border: none;
border-right: 1px solid #e8ecf0;
overflow: hidden;
text-overflow: ellipsis;
white-space: nowrap;
height: 30px;
line-height: 30px;
text-align: center;
min-width:90px;

}
.selectlist .datelist  ul li{
    /* padding: 0 10px; */
line-height: 36px;
white-space: nowrap;
overflow: hidden;
text-overflow: ellipsis;
cursor: pointer;
line-height: 30px;
height: 30px;
}
.selectlist .datelist ul li.active{
    background-color: #177ce3;
    color:#fff;
}
.selectlist  .dateload{
    text-align: center;
padding: 20px 0px;
}

                                    </div>
                                </div>

                                            </select>

                                    </div>

                                        <label class="layui-form-label checkid">客户订单号：</label>
                                        <div class="layui-input-block checkid" data-type="daten">
                                            <select name="" class="" id="order" lay-search=""

                                        </div>

                                </div>


                                <!-- <div class="cleafix">
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">源单类型：</label>
                                        <div class="layui-input-block disinput">
                                            <input type="text" value="" id="FBillNo" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">源单单号：</label>
                                        <div class="layui-input-block disinput">

                                        </div>
                                    </div>
                                </div> -->


                            </div>
                        </div>
                        <div id="tablelist">

                                <div class="layui-card">
                                    <!-- <i class="iconfont icon-guanbi iconclose"></i> -->
                                    <div class="layui-card-body layui-text">
                                        <div id="tableRes" class="table-overlay">
                                            <table id="dataTable" lay-filter="dataTable" class="layui-hide"></table>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </form>
                    <div class="clearfix">
                        <div class="layui-form-lsit fl ">
                            <label class="layui-form-label">制单人：</label>
                            <div class="layui-input-block disinput checkbiller " data-type="daten">
                                <input type="text" value="" id="PurchaseApply_Billername" readonly>
                                <input type="hidden" value="" id="PurchaseApply_Biller" name="SalesOrder_Biller">
                            </div>
                        </div>
                        <div class="layui-form-lsit fl ">
                            <label class="layui-form-label">申请人：</label>
                            <div class="layui-input-block disinput">

                                <input type="text" value="" id="PurchaseApply_Employeename" readonly>
                                <input type="hidden" value="" id="PurchaseApply_Employee" name="PurchaseApply_Employee">
                            </div>
                        </div>
                        <div class="layui-form-lsit fl ">
                            <label class="layui-form-label">单据状态：</label>
                            <div class="layui-input-block disinput">
                                <!-- <input type="text" value="" disabled id="ywy"> -->
                                <input type="text" value="" id="PurchaseApply_Statusname" readonly>
                                <input type="hidden" value="" id="PurchaseApply_Status" name="PurchaseApply_Status">
