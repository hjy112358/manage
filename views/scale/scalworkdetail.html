<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../../assets/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/mypublic.css">
    <link rel="stylesheet" href="../../assets/css/view.css" />
    <link rel="stylesheet" href="../../assets/css/table.css">
    <link rel="stylesheet" href="../../assets/css/scalework1.css">
    <title>销售订单</title>
    <style>
        .craftwork .layui-btn.layui-btn-danger {
        padding: 0 5px !important;
    }
    #tablelist .layui-table-view .layui-table td[data-field="SalesOrderEntry_Currency"] .layui-table-cell,
    #tablelist .layui-table-view .layui-table td[data-field="SalesOrderEntry_Deadline"] .layui-table-cell{
        overflow: hidden;
    }
    .hignckick{
        background-color: #177ce3;
        background-repeat: repeat-y;
        background-image: -moz-linear-gradient(left,#29adeb,#177ce3);
        background-image: -webkit-linear-gradient(left,#29adeb,#177ce3);
        background-image: -o-linear-gradient(left,#29adeb,#177ce3);
        background-image: linear-gradient(left,#29adeb,#177ce3);
        color:#fff;
        height: 26px;
        line-height: 26px;
        /* padding: 0 5px;
         */
         width:48px;
         text-align:center;
         border-radius: 2px;
         cursor: pointer;
    }
    .produwork .layui-table-edit{
        padding-left:4px;
        
    }
    </style>
</head>

<body class="layui-view-body produwork craftwork">
    <div class="layui-content">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form checkscale">
                        <div class="btnlist">
                            <span class="layui-btn disclick">提交</span>
                            <span class="layui-btn disclick">暂存</span>
                            <span class="layui-btn checklist">审核</span>
                            <span class="layui-btn audit">变更</span>
                            <button type="button" class="layui-btn layui-btn-normal  disclick">附件</button>
                        </div>

                        <div class="layui-form layui-form-item " style="padding-top:35px;">
                            <input type="hidden" name="SalesOrder_Id" id="SalesOrder_Id">
                            <div class="form-box">
                                <div class="clearfix">
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label"><span>*</span>客户名称：</label>
                                        <div class="layui-input-block disinput" data-type="daten" style="width:190px !important">
                                            <input type="text" value="" id="Customer_Nick" name="Customer_Nick"
                                                readonly>
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl">
                                        <label class="layui-form-label">单据日期：</label>
                                        <div class="layui-input-block disinput">
                                            <input type="text" name="SalesOrder_DateTime" id="SalesOrder_DateTime"
                                                lay-verify="date" autocomplete="off" class="layui-input" readonly>
                                        </div>
                                    </div>

                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">订单号：</label>
                                        <div class="layui-input-block disinput" style="width:130px !important">
                                            <input type="text" value="" id="SalesOrder_Name" name="SalesOrder_Name"
                                                readonly autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl ">
                                        <div class="hignckick" data-type="daten">更多</div>
                                    </div>
                                </div>
                                <div class="hignrank hidden">
                                    <div class="clearfix">

                                        <div class="layui-form-lsit fl">
                                            <label class="layui-form-label">币别：</label>
                                            <div class="layui-input-block currency disinput" data-type="daten">
                                                <input type="text" value="" id="SalesOrder_Currency" name="SalesOrder_Currency"
                                                    readonly>
                                            </div>
                                        </div>
                                        <div class="layui-form-lsit fl ">
                                            <label class="layui-form-label">汇率：</label>
                                            <div class="layui-input-block disinput">
                                                <input type="text" value="1" id="SalesOrder_ExRate" name="SalesOrder_ExRate"
                                                    readonly>
                                            </div>
                                        </div>
                                        <div class="layui-form-lsit fl">
                                            <label class="layui-form-label">税率%：</label>
                                            <div class="layui-input-block disinput">
                                                <input type="text" value="1" id="SalesOrder_TaxRate" name="SalesOrder_TaxRate"
                                                    readonly>
                                            </div>

                                        </div>
                                        <div class="layui-form-lsit fl ">
                                            <label class="layui-form-label">项目号：</label>
                                            <div class="layui-input-block disinput">
                                                <input type="text" value="" id="SalesOrder_Project" name="SalesOrder_Project"
                                                    readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="clearfix">


                                        <div class="layui-form-lsit fl">
                                            <label class="layui-form-label">订单类型：</label>
                                            <div class="layui-input-block disinput" data-type="daten">
                                                <input type="text" value="" id="SalesOrder_Type" name="SalesOrder_Type"
                                                    readonly>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>



                            <div id="tablelist">
                                <section class="productworktable" data-type="daten">
                                    <div class="layui-card">
                                        <!-- <i class="iconfont icon-guanbi iconclose"></i> -->
                                        <div class="layui-card-body layui-text">
                                            <div id="tableRes" class="table-overlay">
                                                <table id="dataTable" lay-filter="dataTable" class="layui-hide"></table>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>

                            <div style="margin-left:15px;font-size:12px;padding-bottom:20px">
                                <div class="clearfix">
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">部门：</label>
                                        <div class="layui-input-block checkdepart disinput" data-type="daten">
                                            <input type="text" value="" id="SalesOrder_Department" name="SalesOrder_Department"
                                                autocomplete="off" readonly>

                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">业务员：</label>
                                        <div class="layui-input-block scalelists disinput" data-type="daten">
                                            <input type="text" value="" id="SalesOrder_Employee" name="SalesOrder_Employee"
                                                autocomplete="off" readonly>

                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">制单人：</label>
                                        <div class="layui-input-block disinput checkbiller " data-type="daten">
                                            <input type="text" value="" id="SalesOrder_Billername" readonly>
                                            <input type="hidden" value="" id="SalesOrder_Biller" name="SalesOrder_Biller">
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl">
                                        <label class="layui-form-label">单据状态：</label>
                                        <div class="layui-input-block disinput orderstatus" data-type="daten">
                                            <input type="text" value="" id="SalesOrder_Status" name="SalesOrder_Status" autocomplete="off"
                                                readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">交货天数：</label>
                                        <div class="layui-input-block disinput">
                                            <input type="text" value="" id="SalesOrder_Cycle" name="SalesOrder_Cycle"
                                                autocomplete="off">
                                        </div>
                                    </div>

                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">付款方式：</label>
                                        <div class="layui-input-block disinput">
                                            <input type="text" value="" id="SalesOrder_Payment" name="SalesOrder_Payment"
                                                autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">交货地址：</label>
                                        <div class="layui-input-block disinput" style="width:451px !important">
                                            <input type="text" value="" id="SalesOrder_Delivery" name="SalesOrder_Delivery"
                                                autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                                <div class=clearfix>
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">备注：</label>
                                        <div class="layui-input-block disinput" style="width:500px !important">
                                            <textarea name="Remark" id="Remark" rows="2"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
   
    <div class="printbody hidden"></div>
</body>
<script type="text/javascript" src="../../assets/js/jquery.min.js"></script>
<script src="../../assets/layui.all.js"></script>
<script src="../../assets/js/jquery.cookie.js"></script>
<script src="../../main.js"></script>
<script src="../../assets/js/basic/print/jQuery.print.js"></script>
<script src="../../assets/js/jquery.base64.js"></script>
<script src="../../assets/js/scale/scaleworkdetail.js"></script>
<!-- <script src="../assets/js/drop.js"></script> -->

</html>
