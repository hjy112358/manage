<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../../assets/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/mypublic.css">
    <link rel="stylesheet" href="../../assets/css/view.css" />
    <link rel="stylesheet" href="../../assets/fontlist/iconfont.css">
    <link rel="stylesheet" href="../../assets/css/table.css">
    <link rel="stylesheet" href="../../assets/css/scalework1.css">
    <title>销售订单</title>
    <style>
        .craftwork .layui-btn.layui-btn-danger {
        padding: 0 5px !important;
    }
    .produwork .layui-table-edit{
        padding-left:4px;
    }
    .produwork  td[data-field="SalesOrderEntry_Price"] .layui-table-edit,
    .produwork  td[data-field="SalesOrderEntry_Amount"] .layui-table-edit,
    .produwork  td[data-field="SalesOrderEntry_Total"] .layui-table-edit,
    .produwork  td[data-field="SalesOrderEntry_TaxPrice"] .layui-table-edit{
        text-align:right
    }
    .craftwork .disinput input{
        width:100%
    }
    .chooseterm .table-overlay .layui-table-cell{
        overflow: hidden;
    }
    </style>
</head>

<body class="layui-view-body produwork craftwork">
    <div class="layui-content">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form">
                        <div class="btnlist">
                            <span class="layui-btn add">提交</span>
                            <span class="layui-btn addedit">暂存</span>
                            <span class="layui-btn checklist disclick">审核</span>
                            <span class="layui-btn audit disclick">变更</span>
                            <span class="layui-btn  disclick">流程</span>
                            <button type="button" class="layui-btn layui-btn-normal" id="testList">附件</button>
                        </div>
                        <div class="layui-form layui-form-item " style="padding-top:25px;">
                            <!-- <input type="hidden" name="SalesOrder_Id" id="SalesOrder_Id"> -->
                            <div class="form-box">
                                <div class="layui-upload">
                                    <div>
                                        <table class="layui-table imgtable">
                                            <thead id="tablehead">

                                            </thead>
                                            <tbody id="tablebody"></tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <div class="layui-form-lsit fl layui-inline">
                                        <label class="layui-form-label"><span>*</span>客户名称：</label>
                                        <div class="layui-input-inline disinput checkcus position-re" data-type="daten">
                                            <span class="selectinput clearfix">
                                                <i class="iconfont icon-gengduo moreBtn" onclick="getablelist(ajaxCus,'custom','客户','SalesOrder_Customer')"></i>
                                                <input type="text" name="SalesOrder_Customer" class="fl changeinput" id="SalesOrder_Customer"
                                                    autocomplete="off" >
                                                <div class="changeinputlist position-ab hidden">
                                                </div>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="layui-form-lsit fl">
                                        <label class="layui-form-label">单据日期：</label>
                                        <div class="layui-input-block ">
                                            <input type="text" name="SalesOrder_DateTime" id="date" lay-verify="date"
                                                autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl">
                                        <label class="layui-form-label">交货日期：</label>
                                        <div class="layui-input-block ">
                                            <input type="text" name="SalesOrder_Deadline" id="recdate" autocomplete="off"
                                                class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">订单号：</label>
                                        <div class="layui-input-block disinput" style="width:130px !important">
                                            <input type="text" value="" id="SalesOrder_Name" name="SalesOrder_Name"
                                                autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl ">
                                        <div class="hignckick" data-type="daten">更多</div>
                                    </div>

                                </div>
                                <div class="hignrank hidden">
                                    <div class="clearfix">

                                        <div class="layui-form-lsit fl">
                                            <label class="layui-form-label">币别：</label>
                                            <div class="layui-input-block currency" data-type="daten">
                                                <select name="SalesOrder_Currency" class="" id="currency" lay-search=""
                                                    lay-filter="currlist">
                                                    <option value="">请选择</option>
                                                    <option value="">加载中...</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="layui-form-lsit fl ">
                                            <label class="layui-form-label">汇率：</label>
                                            <div class="layui-input-block disinput">
                                                <input type="text" value="" id="SalesOrder_ExRate" name="SalesOrder_ExRate"
                                                    readonly>
                                            </div>
                                        </div>
                                        <div class="layui-form-lsit fl">
                                            <label class="layui-form-label">税率(%)：</label>
                                            <div class="layui-input-block disinput" data-type="daten">
                                                <input type="text" value="" id="SalesOrder_TaxRate" name="SalesOrder_TaxRate"
                                                    autocomplete="off">
                                                <!-- <select name="SalesOrder_TaxRate" class="" id="" lay-search="" lay-filter="">
                                                    <option value="">请选择</option>
                                                </select> -->
                                            </div>
                                        </div>
                                        <div class="layui-form-lsit fl ">
                                            <label class="layui-form-label">项目号：</label>
                                            <div class="layui-input-block disinput">
                                                <input type="text" value="" id="SalesOrder_Project" name="SalesOrder_Project"
                                                    autocomplete="off">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="clearfix">

                                        <div class="layui-form-lsit fl">
                                            <label class="layui-form-label">订单类型：</label>
                                            <div class="layui-input-block disinput ordertype" data-type="daten">
                                                <!-- <input type="text" value="1" id="" name="SalesOrder_Type"> -->
                                                <select name="SalesOrder_Type" class="" id="SalesOrder_Type" lay-search=""
                                                    lay-filter="">
                                                    <option value="">请选择</option>
                                                    <option value="">加载中...</option>
                                                </select>
                                            </div>
                                        </div>


                                    </div>
                                </div>


                            </div>

                            <div id="tablelist">
                                <section class="productworktable" data-type="daten">
                                    <div class="layui-card">
                                        <!-- <i class="iconfont icon-guanbi iconclose"></i> -->
                                        <div class="layui-card-body layui-text">
                                            <div id="tableRes" class="table-overlay">
                                                <table id="dataTable" lay-filter="dataTable" class="layui-hide"></table>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>

                            <div style="margin-left:15px;font-size:12px;padding-bottom:20px">
                                <div class="clearfix">
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">部门：</label>
                                        <div class="layui-input-block checkdepart" data-type="daten">
                                            <select name="SalesOrder_Department" class="" id="SalesOrder_Department"
                                                lay-search="" lay-filter="">
                                                <option value="">请选择</option>
                                                <option value="">加载中...</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">业务员：</label>
                                        <div class="layui-input-block scalelists" data-type="daten">
                                            <select name="SalesOrder_Employee" class="" id="SalesOrder_Employee"
                                                lay-search="" lay-filter="">
                                                <option value="">请选择</option>
                                                <option value="">加载中...</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">制单人：</label>
                                        <div class="layui-input-block disinput checkbiller " data-type="daten">
                                            <input type="text" value="" id="SalesOrder_Billername" readonly>
                                            <input type="hidden" value="" id="SalesOrder_Biller" name="SalesOrder_Biller">
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl">
                                        <label class="layui-form-label">单据状态：</label>
                                        <div class="layui-input-block disinput orderstatus" data-type="daten">
                                            <input type="text" value="" id="" name="SalesOrder_Status" autocomplete="off"
                                                readonly>
                                            <!-- <select name="SalesOrder_Status" class="" id="SalesOrder_Status" lay-search=""
                                                lay-filter="" disabled>
                                                <option value="">请选择</option>
                                            </select> -->
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">交货天数：</label>
                                        <div class="layui-input-block disinput">
                                            <input type="text" value="" id="SalesOrder_Cycle" name="SalesOrder_Cycle"
                                                autocomplete="off">
                                        </div>
                                    </div>

                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">付款方式：</label>
                                        <div class="layui-input-block disinput">
                                            <input type="text" value="" id="SalesOrder_Payment" name="SalesOrder_Payment"
                                                autocomplete="off">
                                        </div>
                                    </div>


                                </div>
                                <div class="clearfix">
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">交货地址：</label>
                                        <div class="layui-input-block disinput" style="width:451px !important">
                                            <input type="text" value="" id="SalesOrder_Delivery" name="SalesOrder_Delivery"
                                                autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                                <div class=clearfix>
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">备注：</label>
                                        <div class="layui-input-block disinput" style="width:500px !important">
                                            <textarea name="Remark" id="" rows="2"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </form>

                </div>

            </div>
        </div>

    </div>
    <script type="text/html" id="selectTool">
        <div class="layui-input-block  layui-select-title layui-form-select checkmater" data-type="daten" id="checkmater">
                <input type="text" value="" class="layui-input materName" autocomplete="off">
                <!-- <i class="layui-edge"></i> -->
                <div class="selectlist1 hidden">
                    <div class="dateload hidden">
                        <span>加载中...</span>
                    </div>
                    <div class="datelist hidden">
                        <ul>
    
                        </ul>
                    </div>
                </div>
            </div>
    </script>



    <script type="text/html" id="selectcur">
        <select name="SalesOrderEntry_Currency" lay-filter="curr" lay-search id="currlist">
        <option value=""></option>
        {{# layui.each(dateslit, function(index, item){ }}
        <option value="{{item.Currency_Id}}">{{ item.Currency_Nick }}</option>
        {{# }); }}
    </select>
</script>

<div class="termask hidden">
        <div class="layui-content ">
            <div class="layui-row chooseterm">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <form class="layui-form terform">
                            <section class="">
                                <div class="layui-card">
                                    <div class="masktitle"></div>
                                    <div class="layui-card-body layui-text">
                                        <div class="mackbody ">
                                            <div class="clearfix">
                                                <div class="layui-form-lsit fl">
                                                    <div class="layui-input-block disinput fl" data-type="daten"
                                                        style="margin-left:0">
                                                        <input type="text" value="" id="param" placeholder="" >
                                                    </div>
                                                </div>
                                                <button type="button" class="layui-btn layui-btn-normal searchupdata"
                                                    style="margin-left:10px">查询</button>
                                            </div>
                                            <div id="tableRes1" class="table-overlay">
                                                <table id="dataTable1" lay-filter="dataTable1" class="layui-hide">
                                                </table>
                                            </div>
                                        </div>
                                        <div id="action" class="">
                                            <span class="layui-btn getcheck" data-type="getCheckData">确定</span>
                                            <span class="layui-btn cancel">取消</button>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../assets/js/jquery.min.js"></script>
<script src="../../main.js"></script>
<script src="../../assets/layui.all.js"></script>
<script src="../../assets/js/jquery.cookie.js"></script>
<script src="../../assets/js/scale/scalwork.js"></script>
<!-- <script src="../assets/js/drop.js"></script> -->

</html>
