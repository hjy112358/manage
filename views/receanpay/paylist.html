<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../../assets/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/mypublic.css">
    <link rel="stylesheet" href="../../assets/css/view.css" />
    <link rel="stylesheet" href="../../assets/css/table.css">
    <link rel="stylesheet" href="../../assets/css/scalestock.css">
    <title>付款单</title>
</head>

<body class="layui-view-body produwork craftwork">
    <div class="layui-content">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form">
                        <div class="btnlist">
                            <span class="layui-btn add">新增</span>
                            <span class="layui-btn sub">保存</span>
                            <span class="layui-btn audit">审核</span>
                            <span class="layui-btn changeStatus">变更</span>
                        </div>

                        <div class="layui-form layui-form-item " style="padding-top:25px">

                            <div class="form-box">
                                <div class="clearfix">
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label"><span>* </span>付款类型：</label>
                                        <div class="layui-input-block " data-type="daten">
                                            <select name="checkprobegin" class="" id="checkprobegin" lay-search=""
                                                lay-filter="selecstyle">
                                                <option value="">请选择</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label"><span>* </span>付款类别：</label>
                                        <div class="layui-input-block " data-type="daten">
                                            <select name="checkprobegin" class="" id="checkprobegin" lay-search=""
                                                lay-filter="selecstyle">
                                                <option value="">请选择</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label"><span>* </span>付款对象：</label>
                                        <div class="layui-input-block " data-type="daten">
                                            <select name="checkprobegin" class="" id="checkprobegin" lay-search=""
                                                lay-filter="selecstyle">
                                                <option value="">请选择</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <div class="layui-form-lsit fl">
                                        <label class="layui-form-label">结算方式：</label>
                                        <div class="layui-input-block " data-type="daten">
                                            <select name="checkprobegin" class="" id="checkprobegin" lay-search=""
                                                lay-filter="selecstyle">
                                                <option value="">请选择</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">付款账户：</label>
                                        <div class="layui-input-block disinput">
                                            <input type="text" value="" id="FBillNo" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">币别：</label>
                                        <div class="layui-input-block currency" data-type="daten">
                                            <select name="currency" class="" id="currency" lay-search=""
                                                lay-filter="selecstyle">
                                                <option value="">请选择</option>
                                            </select>
                                        </div>
                                    </div>


                                </div>
                                <div class="clearfix">
                                    <div class="layui-form-lsit fl">
                                        <label class="layui-form-label">表头付款金额：</label>
                                        <div class="layui-input-block ">
                                            <input type="text" name="" id="" lay-verify="" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl">
                                        <label class="layui-form-label">折后金额：</label>
                                        <div class="layui-input-block ">
                                            <input type="text" name="" id="" lay-verify="" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl">
                                        <label class="layui-form-label">整单折扣(%)：</label>
                                        <div class="layui-input-block ">
                                            <input type="text" name="" id="" lay-verify="" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div  class="clearfix">
                                        <div class="layui-form-lsit fl">
                                                <label class="layui-form-label">摘要：</label>
                                                <div class="layui-input-block ">
                                                    <input type="text" name="" id="" lay-verify="" autocomplete="off" class="layui-input">
                                                </div>
                                            </div>
                                </div>


                            </div>
                        </div>
                        <div id="tablelist">
                            <section class="productworktable">
                                <div class="layui-card">
                                    <!-- <i class="iconfont icon-guanbi iconclose"></i> -->
                                    <div class="layui-card-body layui-text">
                                        <div id="tableRes" class="table-overlay">
                                            <table id="dataTable" lay-filter="dataTable" class="layui-hide"></table>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </form>
                    <div class="clearfix">
                        <div class="layui-form-lsit fl ">
                            <label class="layui-form-label">制单人：</label>
                            <div class="layui-input-block disinput">
                                <input type="text" value="" disabled id="zd">
                            </div>
                        </div>
                        <div class="layui-form-lsit fl ">
                            <label class="layui-form-label">审核人：</label>
                            <div class="layui-input-block disinput">
                                <input type="text" value="" disabled id="zd">
                            </div>
                        </div>
                        <div class="layui-form-lsit fl ">
                            <label class="layui-form-label">审核日期：</label>
                            <div class="layui-input-block disinput">
                                <input type="text" value="" disabled id="zd">
                            </div>
                        </div>
                        <div class="layui-form-lsit fl ">
                            <label class="layui-form-label">业务员：</label>
                            <div class="layui-input-block disinput">
                                <input type="text" value="" disabled id="zd">
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    </div>
    </div>

    <script type="text/html" id="selectTool">
    <select name="term" lay-filter="term" lay-search>
        <option value="">请选择或输入</option>
        {{# layui.each(dateslit, function(index, item){ }}
        <option value="{{item.FNumber}}">{{ item.FFullName }}</option>
        {{# }); }}
    </select>
</script>


</body>
<script type="text/javascript" src="../../assets/js/jquery.min.js"></script>
<script src="../../assets/layui.all.js"></script>
<script src="../../assets/js/jquery.cookie.js"></script>
<script src="../../main.js"></script>
<script src="../../assets/js/receanpay/paylist.js"></script>
<!-- <script src="../assets/js/drop.js"></script> -->

</html>
