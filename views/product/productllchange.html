<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../../assets/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/mypublic.css">
    <link rel="stylesheet" href="../../assets/css/view.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/fontlist/iconfont.css">
    <link rel="stylesheet" href="../../assets/css/table.css">
    <link rel="stylesheet" href="../../assets/css/proreprot.css">
    <title>领料单-修改</title>
</head>

<body class="layui-view-body produwork craftwork">
    <div class="layui-content">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form">
                        <div class="btnlist">
                            <span class="layui-btn add">新增</span>
                            <span class="layui-btn sub">保存</span>
                            <span class="layui-btn change disclick">变更</span>
                            <span class="layui-btn audit">审核</span> 
                        </div>
                        <div class="layui-form layui-form-item " style="padding-top:35px">
                            <div class="form-box">
                                <div class="clearfix">
                                    <input type="hidden" name="IsEnabled" value="true">
                                    <input type="hidden" name="StockBill_Direction" value="-1">
                                    <input type="hidden" name="StockBill_Status" id="StockBill_Status" value="-1">
                                    <input type="hidden" name="F_Id"  id="F_Id" value="11500">
                                    <div class="layui-form-lsit fl">
                                        <label class="layui-form-label">领料部门：</label>
                                        <div class="layui-input-block checkdepart" data-type="daten">
                                            <select name="StockBill_Department" class="" id="department" lay-search=""
                                                lay-filter="selecstyle">
                                                <option value="">请选择</option>
                                                <option value="">加载中</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl">
                                        <label class="layui-form-label">日期：</label>
                                        <div class="layui-input-block ">
                                            <input type="text" name="StockBill_DateTime" id="date" lay-verify="date"
                                                autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">单据编号：</label>
                                        <div class="layui-input-block disinput">
                                            <input type="text" value="" id="StockBill_Name" name="StockBill_Name">
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl">
                                        <label class="layui-form-label">源单类型：</label>
                                        <div class="layui-input-block " data-type="daten">
                                            <select name="StockBill_Type" class="" id="StockBill_Type" lay-search=""
                                                lay-filter="selecstyle">
                                                <option value="400100">生产领料</option>
                                                <!-- <option value="2">外购入库单</option> -->
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <div class="layui-form-lsit fl">
                                        <label class="layui-form-label">选单号：</label>
                                        <div class="layui-input-block checkid" data-type="daten">
                                            <select name="" class="" id="orderid" lay-search=""
                                                lay-filter="changeorder">
                                                <option value="">请选择</option>
                                                <option value="">加载中</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">领料用途：</label>
                                        <div class="layui-input-block disinput">
                                            <textarea name="Rmark" id="" cols="2"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div id="tablelist" style="clear:left;padding:10px 0" class="">
                                    <section class="productworktable">
                                        <div class="layui-card">
                                            <div class="layui-card-body layui-text">
                                                <div id="tableRes" class="table-overlay">
                                                    <table id="dataTable" lay-filter="dataTable" class="layui-hide">
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                                <div class="clearfix formfoot">
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">制单人：</label>
                                        <div class="layui-input-block disinput">
                                            <input type="text" value=""  id="StockBill_Billername" readonly>
                                            <input type="hidden" value=""  name="StockBill_Biller"
                                                id="StockBill_Biller">
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">发料人：</label>
                                        <div class="layui-input-block checkper" data-type="daten">
                                            <select name="StockBill_Sender" class="" id="StockBill_Sender"
                                                lay-search="" lay-filter="">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">审核人：</label>
                                        <div class="layui-input-block disinput">
                                            <input type="text" value="" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 批号 -->
    <!-- <script type="text/html" id="seleno">
        <select lay-search>
            <option value="">请选择或输入</option>
            {{# layui.each(batchlist, function(index, item){ }}
            <option value="{{item.Material_Name}}">{{ item.Material_Nick }}</option>
            {{# }); }}
        </select>
    </script> -->

    <!-- 仓库 -->
    <script type="text/html" id="selectstock">
        <select lay-search id="StockBillEntry_Stock" lay-filter="StockBillEntry_Stock">
            <option value="">请选择或输入</option>
            {{# layui.each(stocklist, function(index, item){ }}
            <option value="{{item.F_Id}}">{{ item.Stock_Nick }}</option>
            {{# }); }}
        </select>
    </script> 
</body>
<script type="text/javascript" src="../../assets/js/jquery.min.js"></script>
<script src="../../assets/layui.all.js"></script>
<script src="../../assets/js/jquery.cookie.js"></script>
<script src="../../main.js"></script>
<script src="../../assets/js/product/productllchange.js"></script>
<!-- <script src="../assets/js/drop.js"></script> -->

</html>
