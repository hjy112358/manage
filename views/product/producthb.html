<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../../assets/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/mypublic.css">
    <link rel="stylesheet" href="../../assets/css/view.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/fontlist/iconfont.css">
    <link rel="stylesheet" href="../../assets/css/table.css">
    <link rel="stylesheet" href="../../assets/css/product.css">
    <title>工序汇报单</title>
    <style>
        #tablelist1 .layui-table-view .layui-table td[data-field="AssignCraft_Nick"] .layui-table-cell{
        padding-left:5px
    }
    .mark{
        /* background: rgba(0,0,0,.2); */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    .form-box1{
        width: 100%;
        margin: 0 auto;
        text-align:center;
        padding-top:15px;
    } 
    .form-box1 .layui-form-lsit{
        display: inline-block;
        width:80%;
    }
    .form-box1 .layui-form-lsit .layui-form-label{
        width:20% !important
    }
    .form-box1 .layui-form-lsit .layui-input-block{
        width:60% !important
    }
    .pup{
        width: 30%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate;
        transform: translate(-50%,-50%);
        background: #fff;
        border-radius: 12px;
    }
    .puptitle{
        text-align: center;
        font-size: 16px;
        padding: 5px 0;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }
    .pup label{
        width: 22%;
        padding:5px 0px;
        margin-right: 5px
    }
    .pup .layui-input-block{
        width: 65%;
        min-height:28px;
        margin-left: 0;
    }
    .pup .layui-input-block input{
        line-height: 28px;
        height: 28px;
        width:100%;
        border:1px solid #e6e6e6;
        text-indent: 5px;
    }
    .pup .layui-input{
        padding-left:0
    }

    .pup .layui-anim-upbit{
        animation-name:unset;
        -webkit-animation-name: unset;
    }
    .layui-form-lsit{
        margin-bottom:5px;
    }
    .btnlist{
        text-align: center
    }
    .btnlist span{
        height: 28px;
        line-height: 28px;
        padding: 0 10px;
        background:#0b9be4;
    }
    .pup .layui-form-item{
        margin-bottom:0
    }
    .prosearch .capture{
        width: 41px;
        height: 30px;
        background: #000;
        /* margin-left: -40px; */
        position: absolute;
        /* margin-top: -7px; */
        top: -7px;
        left: -23px;
        z-index:-1
    }
    .pupbtn{
        cursor: pointer;
        padding: 5px 9px;
        border-radius: 2px;
    }
    </style>
</head>

<body class="layui-view-body produwork craftwork">
    <div class="layui-content">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form">
                        <input type="hidden" name='IsEnabled' value="true">
                        <div class="btnlist">
                            <span class="layui-btn sub">保存</span>
                        </div>
                        <div class="layui-form layui-form-item " style="padding-top:25px">
                            <div class="form-box">
                                <div class="clearfix">
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">生产任务单号：</label>
                                        <div class="layui-input-block  checknum" data-type="daten">
                                            <select name="Report_Name" class="" id="Report_Name" lay-search=""
                                                lay-filter="num">
                                                <option value="">请选择</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- <div class="layui-form-lsit fl">
                                        <label class="layui-form-label">客户：</label>
                                        <div class="layui-input-block checkpro" data-type="daten">
                                            <select name="checkprobegin" class="" id="checkprobegin" lay-search=""
                                                lay-filter="selecstyle">
                                                <option value="">请选择</option>
                                            </select>
                                        </div>
                                    </div> -->

                                    <!-- <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">单据编号：</label>
                                        <div class="layui-input-block disinput">
                                            <input type="text" value="" id="" autocomplete="off">
                                        </div>
                                    </div> -->
                                    <div class="layui-form-lsit fl morebtn hidden">
                                        <div class="hignckick" data-type="daten">收起</div>
                                    </div>
                                </div>


                                <div class="more hidden">
                                    <div class="layui-form-lsit fl">
                                        <label class="layui-form-label">单据日期：</label>
                                        <div class="layui-input-block ">
                                            <input type="text" name="Assign_DateTime" id="Assign_DateTime" lay-verify="date" autocomplete="off"
                                                class="layui-input" readonly>
                                        </div>
                                    </div>
                                    <div class="clearfix">
                                        <div class="layui-form-lsit fl">
                                            <label class="layui-form-label">产品代码：</label>
                                            <div class="layui-input-block disinput">
                                                <input type="text" value="" id="Assign_Material" autocomplete="off" readonly>
                                            </div>
                                        </div>
                                        <div class="layui-form-lsit fl">
                                            <label class="layui-form-label">产品名称：</label>
                                            <div class="layui-input-block checkpro disinput" data-type="daten">
                                                <input type="text" name="" id="maternick" readonly>
                                            </div>
                                        </div>

                                        <div class="layui-form-lsit fl ">
                                            <label class="layui-form-label">规格型号：</label>
                                            <div class="layui-input-block disinput">
                                                <input type="text" value="" id="specifications" readonly name="" readonly>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="clearfix">
                                        <div class="layui-form-lsit fl">
                                            <label class="layui-form-label">交货日期：</label>
                                            <div class="layui-input-block ">
                                                <input type="text" name="" id="" lay-verify="" autocomplete="off" class="layui-input" readonly>
                                            </div>
                                        </div>
                                        <div class="layui-form-lsit fl ">
                                            <label class="layui-form-label">单位：</label>
                                            <div class="layui-input-block disinput">
                                                <input type="text" value="" id="measure" name="" readonly >
                                            </div>
                                        </div>
                                        <div class="layui-form-lsit fl ">
                                            <label class="layui-form-label">BOM编号：</label>
                                            <div class="layui-input-block disinput">
                                                <input type="text" value="" id="Assign_BillOfMaterial" name="" readonly>
                                            </div>
                                        </div>
                                        <div class="layui-form-lsit fl ">
                                            <label class="layui-form-label">工艺路线：</label>
                                            <div class="layui-input-block disinput">
                                                <input type="text" value="" id="Assign_Craft" name="" readonly>
                                            </div>
                                        </div>
                                        <!-- <div class="layui-form-lsit fl ">
                                        <input type="checkbox" checked id="checkl" name="checkl">
                                        <label for="checkl" class="labelg">自动生成BOM和工艺</label>
                                    </div> -->

                                    </div>

                                    <div class="clearfix">
                                        <!-- <div class="layui-form-lsit fl ">
                                            <label class="layui-form-label">工艺名称：</label>
                                            <div class="layui-input-block disinput">
                                                <input type="text" value="" id="" readonly name="">
                                            </div>
                                        </div> -->
                                        <div class="layui-form-lsit fl ">
                                            <label class="layui-form-label">计划生产数量：</label>
                                            <div class="layui-input-block disinput">
                                                <input type="text" value="" id="Assign_Quantity" name="" readonly>
                                            </div>
                                        </div>
                                        <div class="layui-form-lsit fl">
                                            <label class="layui-form-label">计划开工日期：</label>
                                            <div class="layui-input-block ">
                                                <input type="text" name="" id="Assign_StartTime" lay-verify="" autocomplete="off" class="layui-input" readonly>
                                            </div>
                                        </div>
                                        <div class="layui-form-lsit fl">
                                            <label class="layui-form-label">计划完工日期：</label>
                                            <div class="layui-input-block ">
                                                <input type="text" name="" id="Assign_Deadline" lay-verify="" autocomplete="off" class="layui-input" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="isAttribute">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div id="tablelist1" style="clear:left" class="">
                        <section class="cpmtable">
                            <div class="layui-card">
                                <!-- <i class="iconfont icon-guanbi iconclose"></i> -->
                                <div class="layui-card-body layui-text">
                                    <div id="tablecpm" class="table-overlay">
                                        <table id="tableCpm" lay-filter="tableCpm" class="layui-hide"></table>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="mark hidden">
                        <div class="pup layui-form layui-form-item ">
                            <div class='puptitle btncolor'>工序汇报</div>
                            <form class="form-box1">
                                <div class="layui-form-lsit  clearfix">
                                    <label class="layui-form-label fl">类型</label>
                                    <div class="layui-input-block fl craftype">
                                        <select name="" class="" id="ReportEntry_Type" lay-filter="">
                                            
                                            <!-- <option value="0">正常</option>
                                            <option value="1">返工</option> -->
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-lsit clearfix">
                                    <label class="layui-form-label fl">实做数量</label>
                                    <div class="layui-input-block  fl">
                                        <input type="number" value="" id="doreal" name="doreal" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-lsit  clearfix">
                                    <label class="layui-form-label fl">报废数量</label>
                                    <div class="layui-input-block fl">
                                        <input type="number" value="" id="scrap" name="scrap" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-lsit  clearfix">
                                    <label class="layui-form-label fl">合格数量</label>
                                    <div class="layui-input-block fl">
                                        <input type="number" value="" id="qualified" name="qualified" autocomplete="off"
                                            readonly>
                                    </div>
                                </div>
                                <div class="layui-form-lsit clearfix">
                                    <label class="layui-form-label fl">备注</label>
                                    <div class="layui-input-block fl">
                                        <input type="text" value="" id="" name="remark" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-lsit  clearfix">
                                    <label class="layui-form-label fl">操作员</label>
                                    <div class="layui-input-block fl">
                                        <select name="" class="" id="" lay-filter="">
                                            <option value="0">管理员</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-lsit  clearfix btnlists">
                                    <span class="pupbtn sure btncolor">确定</span>
                                    <span class="pupbtn cancel btncolor">取消</span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="../../assets/js/jquery.min.js"></script>
<script src="../../assets/layui.all.js"></script>
<script src="../../main.js"></script>
<script src="../../assets/js/product/producthb.js"></script>

</html>
