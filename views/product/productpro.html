<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../../assets/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/mypublic.css">
    <link rel="stylesheet" href="../../assets/css/view.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/fontlist/iconfont.css">
    <link rel="stylesheet" href="../../assets/css/table.css">
    <link rel="stylesheet" href="../../assets/css/proreprot.css">
    <title>领料单</title>
</head>

<body class="layui-view-body produwork craftwork">
    <div class="layui-content">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form">
                        <div class="btnlist">
                            <span class="layui-btn add">新增</span>
                            <span class="layui-btn sub">保存</span>
                            <span class="layui-btn audit">审核</span>
                           
                        </div>
                        <div class="layui-form layui-form-item " style="padding-top:25px">

                            <div class="form-box">
                                <div class="clearfix">
                                    <div class="layui-form-lsit fl">
                                        <label class="layui-form-label">交货单位：</label>
                                        <div class="layui-input-block " data-type="daten">
                                            <select name="checkprobegin" class="" id="checkprobegin" lay-search=""
                                                lay-filter="selecstyle">
                                                <option value="">请选择</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl">
                                        <label class="layui-form-label">日期：</label>
                                        <div class="layui-input-block ">
                                            <input type="text" name="date" id="date" lay-verify="date" autocomplete="off"
                                                class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">单据编号：</label>
                                        <div class="layui-input-block disinput">
                                            <input type="text" value="WORK000100" id="FBillNo">
                                        </div>
                                    </div>
                                  










                                </div>

                                <div class="clearfix">
                                        <div class="layui-form-lsit fl">
                                                <label class="layui-form-label">源单类型：</label>
                                                <div class="layui-input-block " data-type="daten">
                                                    <select name="checkprobegin" class="" id="checkprobegin" lay-search=""
                                                        lay-filter="selecstyle">
                                                        <option value="1">生产订单</option>
                                                        <option value="2">外购入库单</option>
                                                    </select>
                                                </div>
                                            </div>
        
                                    <div class="layui-form-lsit fl">
                                        <label class="layui-form-label">选单号：</label>
                                        <div class="layui-input-block " data-type="daten">
                                            <select name="checkprobegin" class="" id="checkprobegin" lay-search=""
                                                lay-filter="selecstyle">
                                                <!-- <option value="1">生产订单</option>
                                                                <option value="2">外购入库单</option> -->
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-lsit fl ">

                                        <label class="layui-form-label">备注：</label>
                                        <div class="layui-input-block disinput">
                                            <textarea name="" id="" cols="2"></textarea>
                                        </div>
                                    </div>



                                </div>





                            </div>
                        </div>
                    </form>
                    <div id="tablelist" style="clear:left" class="">
                        <section class="productworktable">
                            <div class="layui-card">
                                <!-- <i class="iconfont icon-guanbi iconclose"></i> -->
                                <div class="layui-card-body layui-text">
                                    <div id="tableRes" class="table-overlay">
                                        <table id="dataTable" lay-filter="dataTable" class="layui-hide"></table>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
                <div class="clearfix formfoot">
                    <div class="layui-form-lsit fl ">
                        <label class="layui-form-label">制单人：</label>
                        <div class="layui-input-block disinput">
                            <input type="text" value="001" disabled id="zd">
                        </div>
                    </div>
                    <div class="layui-form-lsit fl ">
                        <label class="layui-form-label">领料人：</label>
                        <div class="layui-input-block disinput">
                            <input type="text" value="001" disabled id="zd">
                        </div>
                    </div>

                    <div class="layui-form-lsit fl ">
                        <label class="layui-form-label">审核人：</label>
                        <div class="layui-input-block disinput">
                            <input type="text" value="001" disabled id="zd">
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    </div>

    </div>

    <script type="text/html" id="selectTool">
    <select name="term" lay-filter="term" lay-search>
        <option value="">请选择或输入</option>
        {{# layui.each(dateslit, function(index, item){ }}
        <option value="{{item.Material_Name}}">{{ item.Material_Nick }}</option>
        {{# }); }}
    </select>
</script>

    <!-- <script type="text/html" id="selectcrp">
    <select name="FName" lay-filter="FName" lay-search>
        <option value="">请选择或输入</option>
        {{# layui.each(dateslit1, function(index, item){ }}
        <option value="{{item.FNumber}}">{{ item.FName }}</option>
        {{# }); }}
    </select>
</script> -->

    <script type="text/html" id="selectuser">
    <select name="Fuser" lay-filter="Fuser" lay-search>
        <option value="1">张一</option>
       <option value="2">徐少春</option>
    </select>
</script>






</body>
<script type="text/javascript" src="../../assets/js/jquery.min.js"></script>
<script src="../../assets/layui.all.js"></script>
<script src="../../assets/js/jquery.cookie.js"></script>
<script src="../../main.js"></script>
<script src="../../assets/js/product/productpro.js"></script>
<!-- <script src="../assets/js/drop.js"></script> -->

</html>
