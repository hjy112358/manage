<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>打印模板</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../../../assets/css/layui.css">
    <link rel="stylesheet" href="../../../assets/css/mypublic.css">
    <link rel="stylesheet" href="../../../assets/css/view.css" />
    <link rel="stylesheet" type="text/css" href="../../../assets/fontlist/iconfont.css">
    <link rel="stylesheet" href="../../../assets/css/table.css">
    <link rel="stylesheet" href="../../../assets/css/newprint.css">

</head>

<body class="layui-view-body produwork craftwork">
    <div class="layui-content">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div id="btns" class="clearfix layui-form layui-form-item ">
                        <div class="fl clearfix form-box">
                            <div class="layui-form-lsit fl">
                                <label class="layui-form-label">单据类型：</label>
                                <div class="layui-input-block ">
                                    <!-- <select name="Template_BillType" class="" id="Template_BillType" lay-search=""
                                        lay-filter="">
                                        <option value="">请选择</option>
                                        <option value="SalesOrder">SalesOrder</option>
                                    </select> -->
                                    <input type="text" name="Template_BillType" id="Template_BillType" lay-verify=""
                                    autocomplete="off" class="layui-input" readonly>
                                </div>
                            </div>
                            <div class="layui-form-lsit fl">
                                <label class="layui-form-label">版本：</label>
                                <div class="layui-input-block ">
                                    <input type="text" name="Template_Version" id="Template_Version" lay-verify=""
                                        autocomplete="off" class="layui-input" >
                                        
                                </div>
                            </div>
                        </div>
                        <div class="fl" style="padding-top:10px">
                            <span class="layui-btn savetemp">保存修改</span>
                            <!-- <span class="layui-btn gettemp">获取模板</span> -->
                            <!-- <span class="layui-btn addattr">增加属性</span> -->
                        </div>
                    </div>
                    <div class="editbox">
                        <div style="width:85%;" class="fl">
                            <script id="editor"></script>
                        </div>
                        <div style="width:15%" class="fr attributs">
                            <div>
                                <p>属性列表</p>
                                <div class="attrlists">
                                    <ul>
                                        <li>
                                            <span>编码</span><input type="text" value="">
                                        </li>
                                      
                                    </ul>
                                </div>
                                <div class="addattr">
                                        <i class="icon-jia iconfont"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tempoay hidden"> </div>
    </div>
    <script type="text/javascript" charset="utf-8" src="../../../assets/js/basic/print/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../../assets/js/basic/print/ueditor.all.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="../../../assets/js/basic/print/lang/zh-cn/zh-cn.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
    <script src="../../../assets/layui.all.js"></script>
    <script src="../../../assets/js/jquery.cookie.js"></script>
    <script src="../../../assets/js/jquery.base64.js"></script>
    <script src="../../../main.js"></script>
    <script src="../../../assets/js/basic/print/editprint.js"></script>

</body>


</html>
