<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../../../assets/css/layui.css">
    <link rel="stylesheet" href="../../../assets/css/mypublic.css">
    <link rel="stylesheet" href="../../../assets/css/view.css" />
    <link rel="stylesheet" href="../../../assets/css/table.css">
    <link rel="stylesheet" href="../../../assets/css/searchlist.css">
    <title>打印模板汇总表</title>
</head>

<body class="layui-view-body produwork craftwork">
    <div class="layui-content">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form">
                        <div class="btnlist">
                            <span class="layui-btn add">新增</span>
                            <span class="layui-btn checklist">查询</span>
                            <span class="layui-btn audit">重置</span>

                        </div>
                        <div class="layui-form layui-form-item " style="padding-top:25px;">
                            <div class="form-box">
                                <div class="clearfix">
                                    <!-- <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">订单号：</label>
                                        <div class="layui-input-block disinput">
                                            <input type="text" value="" id="" name="SalesOrder_Name" autocomplete="off">
                                        </div>
                                    </div> -->
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">单据类型：</label>
                                        <div class="layui-input-block " data-type="daten">
                                            <select name="cTemplate_BillType" class="" id="cTemplate_BillType" lay-search=""
                                                lay-filter="type">
                                                <option value="">全部</option>
                                                <option value="SalesOrder">SalesOrder</option>
                                            </select>
                                        </div>

                                    </div>
                                    <div class="layui-form-lsit fl ">
                                        <label class="layui-form-label">版本：</label>
                                        <div class="layui-input-block version" data-type="daten">
                                            <select name="cTemplate_Version" class="" id="cTemplate_Version" lay-search=""
                                                lay-filter="ver">
                                                <option value="">全部</option>
                                                
                                            </select>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="tablelist">
                            <section class="productworktable">
                                <div class="layui-card">
                                    <!-- <i class="iconfont icon-guanbi iconclose"></i> -->
                                    <div class="layui-card-body layui-text">
                                        <div id="tableRes" class="table-overlay">
                                            <table id="dataTable" lay-filter="dataTable" class="layui-hide"></table>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="printbody"></div>
</body>
<script type="text/javascript" charset="utf-8" src="../../../assets/js/basic/print/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="../../../assets/js/basic/print/ueditor.all.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="../../../assets/js/basic/print/lang/zh-cn/zh-cn.js"></script>
<script src="../../../assets/js/jquery.min.js"></script>
<script src="../../../assets/layui.all.js"></script>
<script src="../../../assets/js/jquery.cookie.js"></script>
<script src="../../../assets/js/jquery.base64.js"></script>
<script src="../../../main.js"></script>
<script src="../../../assets/js/basic/print/printlist.js"></script>
<!-- <script src="../assets/js/drop.js"></script> -->

</html>
